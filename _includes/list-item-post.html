<a class="ListItem ListItem--post" href="{{ include.post.url }}">
  <small class="ListItem-date"> {{ include.post.date | date: "%B %-d, %Y" }} </small>
  <h4> {{ include.post.title | titlecase }} </h4>
  {% if include.post.subtitle %}
    <p class="ListItem-subheader">{{ include.post.subtitle | titlecase }}</p>
  {% endif %}
</a>
