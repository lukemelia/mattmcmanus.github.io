---
layout: homepage
---
<h2>Articles</h2>
<div class="blog-index large-12 columns">
  {% for post in site.posts limit:10 %}
    <article class="{{post.layout}} row">
      <div class="large-3 columns">
        <time class="post-date">{{ post.date || date: "%B %-d, %Y" }}</time>
      </div>
      <div class="large-9 columns">
        <h2 class="entry-title">
          <a href="{{ post.url }}">{{ post.title | titlecase }}</a>
        </h2>
        {% if post.subtitle %}
          <h4 class="subheader">{{ post.subtitle | titlecase }}</h4>
        {% endif %}
      </div>
    </article>
  {% endfor %}
</div>
