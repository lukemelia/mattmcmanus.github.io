title: Matt McManus
author: Matt McManus
pygments: true

permalink: /:title
paginate: 10
paginate_path: "blog/page:num"

markdown: kramdown
kramdown:
  input: GFM

gems:
- jekyll-redirect-from


prose:
  siteurl: 'http://www.mcmanus.io'
  media: 'images'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "subtitle"
        field:
          element: "text"
          label: "Sub-title"
          value: ""
