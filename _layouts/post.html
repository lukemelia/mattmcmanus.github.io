---
layout: default
single: true
type: post
---

{% if page.cover %}
  <style>
    #header .background-image { background-image:url({{page.cover}}) }
    {% if page.coverHeight %}
      #header .background-image { height: {{page.coverHeight}}px }
      #header .background-image-foreground { height: {{page.coverHeight}}px }
      article header { margin-top: -76px; }
      .entry-title { color: #fff; }
    {% endif %}
  </style>
{% endif %}

<div class="medium-8 medium-offset-2 columns">
  <article class="hentry" role="article">
    <header>
        <h2 class="entry-title"> {{ page.title | titlecase }} </h2>
        {% if page.subtitle %}
          <h4 class="subheader">{% if site.titlecase %}{{ page.subtitle | titlecase }}{% else %}{{ page.subtitle }}{% endif %}</h4>
        {% endif %}
    </header>

    <div class="entry-content">{{ content }}</div>


    <p class="meta">
     {{ post.date }}
      <time class="ss-calendar" datetime="{{ post.date }}">{{ post.date }}</time>
    </p>
  </article>
</div>
